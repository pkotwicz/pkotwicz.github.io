<html>
<head>
  <script>
    const LOCKED_KEYS = ["MetaLeft", "MetaRight", "Tab", "KeyN", "KeyT", "Escape"];

    let lock = false;
    async function OnClickHeader() {
      if (!lock) {
        lock = true;
        await document.documentElement.requestFullscreen();

        window.setTimeout(function() {navigator.keyboard.lock(LOCKED_KEYS);}, 1000);
      } else {
        //await navigator.keyboard.lock(LOCKED_KEYS);
      }
    }
  </script>
</head>
<body>
  <h1 onclick="OnClickHeader()">Header</h1>
  <div id="info">Info</div>
</body>
</html>
