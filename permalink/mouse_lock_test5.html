    <script>
    const LOCKED_KEYS = ["MetaLeft", "MetaRight", "Tab", "KeyN", "KeyT", "Escape"];

    let lock = false;
    let in_fullscreen = false;
    async function OnClickHeader() {
      if (!lock) {
        lock = true;
        await document.documentElement.requestFullscreen();
      }
    }

    document.addEventListener("fullscreenchange", () => {
      if (!in_fullscreen) {
        in_fullscreen = true;
        navigator.keyboard.lock(LOCKED_KEYS);
        window.setTimeout(function(){
           document.body.children[0].requestPointerLock({  });
        }, 1000);
      }
    });
      
    </script>
  </head>
